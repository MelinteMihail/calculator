<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <button class="clear" value="clear">C</button>
        <button class="sign" value="sign">+/-</button>
        <button class="procent" value="procent">%</button>
        <button class="operator" id="division" value="/">/</button>
        <button class="operand" value="7">7</button>
        <button class="operand" value="8">8</button>
        <button class="operand" value="9">9</button>
        <button class="operator" id="times" value="*">*</button>
        <button class="operand" value="4">4</button>
        <button class="operand" value="5">5</button>
        <button class="operand" value="6">6</button>
        <button class="operator" id="minus" value="-">-</button>
        <button class="operand" value="1">1</button>
        <button class="operand" value="2">2</button>
        <button class="operand" value="3">3</button>
        <button class="operator" id="plus" value="+">+</button>
        <button class="operand" value="0">0</button>
        <button class="decimal" value=".">.</button>
        <button class="equals" id="equals" value="=">=</button>
    </div>
</body>
</html>
